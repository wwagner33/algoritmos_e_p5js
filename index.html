<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Aplicações com p5.js</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.3/lib/p5.min.js"></script>
</head>
<body>
    <h2>Uso de Vetores (p5.Vector)</h2>
    <div id="vetores"></div>

    <h2>Ordenação Simples (Bubble Sort)</h2>
    <div id="ordenacao"></div>

    <h2>Busca Simples (Linear Search)</h2>
    <div id="busca"></div>

    <h2>Algoritmo Força Bruta (Pontos mais próximos)</h2>
    <div id="forca_bruta"></div>

    <script src="vetores.js"></script>
    <script src="ordenacao.js"></script>
    <script src="busca.js"></script>
    <script src="forca_bruta.js"></script>
</body>
</html>
